<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời Xin Lỗi Cho ChouChou</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      padding: 20px 20px 60px;
      border: 2px solid #ff8ba7;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      width: 90%;
      max-width: 600px;
      position: relative;
      overflow: visible;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    .highlight {
      color: #ff2e63;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.5;
    }
    .line {
      display: block;
      margin: 0.5rem 0;
      opacity: 0;
      font-weight: bold; /* in đậm nội dung chính */
    }
    .heart {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      animation: pop 1s ease forwards 1s;
      bottom: 20px;
      top: auto;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes pop {
      0% { opacity: 0; transform: translateX(-50%) scale(0); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,46,99,0.7); }
      to { text-shadow: 0 0 20px rgba(255,46,99,1); }
    }
    @media (max-width: 430px) {
      .container {
        padding: 15px 15px 80px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .heart {
        width: 35px;
        height: 35px;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"><span class="highlight">ChouChou</span> ơi!</h1>
    <p id="text">
      <span class="line" data-delay="2">Đôi lúc tui hơi nhạt nhẽo, hơi hỏng hiểu ý của bạn.</span>
      <span class="line" data-delay="3">Nhưng mà tui cũng cố gắng sao cho <span class="highlight">ChouChou</span> hỏng thấy mình bị lệch tần số á.</span>
      <span class="line" data-delay="4">Tui nghĩ là mình mới nên hơi khó hiểu nhau xíuu cũng cần thời gian để mình hiểu nhau hơn.</span>
      <span class="line" data-delay="5">Mong là <span class="highlight">ChouChou</span> hỏng chán tui nhaa :(</span>
    </p>
    <div class="heart"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('title').style.animation = 'fadeIn 2s ease forwards';
      const lines = document.querySelectorAll('.line');
      lines.forEach((line) => {
        const delay = parseFloat(line.dataset.delay) * 1000;
        setTimeout(() => {
          line.style.animation = 'fadeIn 1.5s ease forwards';
        }, delay);
      });
    });
  </script>
</body>
</html>
